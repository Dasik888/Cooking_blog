{% extends "menu.html" %}
{% block content %}
<div class="container2">
	<section id="content">
		<form method="post">
			<h1>Registration</h1>
			<div>
				<input type="text" name="login" placeholder="E-mail" required pattern="^[a-zA-Z0-9]+[\._]?[a-z0-9]+[@]\w+[.]\w{2,3}$" id="username" />
			</div>
			<div>
				<input type="password" name="password" placeholder="Password" required minlength="5" id="password" />
			</div>
			<div>
				<input type="text" name="name" placeholder="Username" required="" id="name" />
			</div>
			<div>
				<input type="submit" value="Registrate" />			
			</div>
		</form><!-- form -->				
	</section><!-- content -->
</div><!-- container -->
{% endblock %}
